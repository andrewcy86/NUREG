<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Read Footnote CSV</title>
<style>
  /* Style for modal */
  .modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.4);
  }

  .modal-content {
    background-color: #fefefe;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
  }

  .close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
  }

  .close:hover,
  .close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
  }
</style>
</head>
<body>

<a href="#10" onclick="openModal('10')">Key 1</a>
<a href="#2" onclick="openModal('2')">Key 2</a>

<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <table id="modalTable">
      <tr>
        <th>Key</th>
        <th>Value</th>
      </tr>
    </table>
  </div>
</div>

<script>
  // Function to open modal and display key-value pairs
  function openModal(key) {
    // Read footnote_output.csv file
    fetch('footnote_output.csv')
      .then(response => response.text())
      .then(data => {
        // Parse CSV data
        const rows = data.split('\n').map(row => row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/));
        // Find the row with the specified key
        const keyValuePair = rows.find(row => row[0] === key);
        
        // If key is found, display its value in modal
        if (keyValuePair) {
          const modalTable = document.getElementById('modalTable');
          modalTable.innerHTML = `
            <tr>
              <td>${keyValuePair[0]}</td>
              <td>${keyValuePair[1]}</td>
            </tr>
          `;
          // Show modal
          document.getElementById('myModal').style.display = "block";
        } else {
          alert('Key not found!');
        }
      })
      .catch(error => console.error('Error:', error));
  }

  // Function to close modal
  function closeModal() {
    document.getElementById('myModal').style.display = "none";
  }
</script>

</body>
</html>
